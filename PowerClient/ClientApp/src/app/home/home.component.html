
<form class="form-horizontal" [formGroup]="frmMoulaFormGroup" name="moulaForm">
<div class="panel-group PanelTop">
  <div class="panel panel-primary">
    <div class="panel-heading">Moula Test</div>
    <div class="panel-body">
        <div class="form-group">
          <label class="control-label col-sm-2" for="customerid">ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="customerid" formControlName="customerIdCtrl" [(ngModel)]="moulaCustomer.Id" width="25px" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="firstname">Fist Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" formControlName="customerFirstNameCtrl" [(ngModel)]="moulaCustomer.FirstName">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="lastname">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname" formControlName="customerLastNameCtrl" [(ngModel)]="moulaCustomer.LastName">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" formControlName="customerEmailCtrl" [(ngModel)]="moulaCustomer.EmailAddress">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="dateofbirth">Date Of birth</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="dateofbirth" formControlName="customerDateOfBirthCtrl" [(ngModel)]="moulaCustomer.DateOfBirth" value="11/08/2012" class="date">
          </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" (click)="ProcessData()">Save</button>
            </div>
          </div>
        </div>
  </div>
  <div class="panel panel-primary">
    <div class="panel-heading">Customers</div>
    <div class="panel-body">
       <table id="customers">
         <thead>
            <th>Customer Name</th>
            <th>Email</th>
            <th>DOB</th>
            <th>CustomerCode</th>
            <th>State</th>
            <th>Country</th>
         </thead>
         <tbody>
          <tr *ngFor="let cust of topListOfCustomer" >
            <td>{{cust.fullName}}</td>
            <td>{{cust.contact}}</td>
            <td>{{cust.dateOfBirth}}</td>
            <td>{{cust.stateName}}</td>
            <td>{{cust.country}}</td>
          </tr>
         </tbody>
       </table>
    </div>
  </div>

</div>
</form>
